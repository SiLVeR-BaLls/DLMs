<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library Registration</title>
    <link rel="stylesheet" href="sign_up.css">
    <style>
        /* CSS styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .registration-container {
            display: flex;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            max-width: 800px;
            width: 100%;
        }

        .form-section,
        .info-section {
            padding: 30px;
            flex: 1;
        }

        .form-section {
            border-right: 1px solid #e0e0e0;
        }

        .form-section input[type="text"],
        .form-section input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-section .button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-section .button:hover {
            background-color: #0056b3;
        }

        .info-section img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 20px;
        }

        .info-section h1 {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <div class="form-section">
            <form action="for-logs.php" method="post" onsubmit="return validateForm()">
                <input type="text" placeholder="Username" name="Username" id="Username" required>
                <input type="password" placeholder="Password" name="Password" id="Password" required>
                <div>
                    <button type="submit" class="button">Register</button>
                    <button type="reset" class="button">Reset</button>
                    <button type="button" class="button" onclick="history.back()">Back</button>
                </div>
            </form>
        </div>
        <div class="info-section">
            <img src="logo-removebg-preview.png" alt="Digital Library Logo">
            <h1>Digital Library Management System</h1>
        </div>
    </div>

    <script>
        function validateForm() {
            const username = document.getElementById("Username").value;
            const password = document.getElementById("Password").value;

            // Additional client-side validation if necessary
            if (!username || !password) {
                alert("Please fill in all fields.");
                return false;
            }

            // Example: Check if the password is at least 8 characters
            if (password.length < 8) {
                alert("Password must be at least 8 characters long.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
